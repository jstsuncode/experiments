box: nuzz/sightmachine
build:
  steps:
    - script:
        name: Export environment vars
        code: |
          export TRAVIS_BRANCH=$WERCKER_GIT_BRANCH
    - script:
        name: test with code coverage
        code: |
          nosetests --with-coverage
  after-steps:
    - script:
        name: Coveralls.io
        code: |
          coveralls
