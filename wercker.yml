box: nuzz/sightmachine
steps:
  - wercker/set_coveralls_env@0.0.1
build:
  steps:
    - set_coveralls_env:
        name: Export environment vars
    - script:
        name: test with code coverage
        code: |
          nosetests --with-coverage
  after-steps:
    - script:
        name: Coveralls.io
        code: |
          coveralls
