box: nuzz/sightmachine
steps:
  - wercker/pip-install@0.0.6
build:
  steps:
    - pip-install:
        requirements_file: ""
        packages_list: "coveralls"
    - script:
        name: test
        code: |
          cd school
          python test_student.py
    - script:
        name: test with code coverage
        code: |
          nosetests --with-coverage --cover-package=school
       #  cd school
       #  coverage run test_student.py
       #  coverage report
    - script:
        name: Coveralls.io
        code: |
          nosetests --with-coverage
          coveralls
