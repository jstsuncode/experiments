box: nuzz/sightmachine
build:
  steps:
    - script:
        name: test with code coverage
        code: |
          nosetests --with-coverage
  after-steps:
    - script:
        name: Coveralls.io
        code: |
          export CIRCLE_BRANCH=$WERCKER_GIT_BRANCH
          echo $CIRCLE_BRANCH
          coveralls debug
          coveralls
